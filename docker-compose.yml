version: '3'
services:
  maildev:
    image: djfarrelly/maildev
    ports:
      - "1080:80"
      - "1025:25"
  mongo:
    image: "mongo"
    ports:
     - "27017:27017"
  redis:
    image: "redis"
    ports:
     - "6379:6379"
  kafka:
    image: "landoop/fast-data-dev"
    environment:
    - ADV_HOST=127.0.0.1
    - SAMPLEDATA=0
    - RUNTESTS=0
    - FORWARDLOGS=0
    ports:
      - "2181:2181"
      - "3030:3030"
      - "8081:8081"
      - "8082:8082"
      - "9092:9092"

  mail:
    build: mail
    env_file: docker-compose.env
    depends_on:
      - maildev
    
  gateway:
    build: gateway
    env_file: docker-compose.env
    ports:
      - "3000:3000"

  event-store:
    build: event-store
    env_file: docker-compose.env

  search:
    build: search
    env_file: docker-compose.env

  entity:
    build: entity
    env_file: docker-compose.env

  user:
    build: user
    env_file: docker-compose.env
    depends_on:
      - mail

volumes:
  data:
    driver: local
  db:
    driver: local